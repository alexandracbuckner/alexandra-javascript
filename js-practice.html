<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript practice</title>
</head>
<body>
  <script>
    // Your code will go here
    console.log("Let's do math:");

    let x = 5;
    console.log(x);

    let y = 3;
    console.log(y);

    let z = x * y;
    console.log(z);

    console.log("Math on my own");

    let a = 3 + 1
    console.log(a);

    let b = 12 / a; 
    console.log(b);

    let c = 10 - b;
    console.log(c);

    console.log("Working with strings:");

    let firstName = 'Alexandra';
    let middleName = 'Tara';
    let lastName = 'Currie-Buckner';

    let name= firstName + " " + middleName + " " + lastName;
    console.log(name);

    console.log("Strings on my own");

    greeting = 'My name is' + " " + name;
    console.log(greeting);


    console.log("Using functions:");

    // function to make square numbers
    function makeSquare(theNumb) {
      let squared = theNumb * theNumb;
      return squared;
    }
      let try01 = makeSquare(3);
      console.log(try01);

      let try02 = makeSquare(4);
      console.log(try02);

      let try03 = makeSquare(5);
      console.log(try03);

      let try04 = makeSquare(6);
      console.log(try04);

    //Functions on my own
    function makeName(firstName, middleName, lastName) {
      let name = firstName + " " + middleName + " " + lastName;
      return name;
    }
      let name01 = makeName("Alexandra", "Tara", "Currie-Buckner")
      console.log(name01);

      let name02 = makeName("Christian", "Clay", "McDonald")
      console.log(name02);

      let name03 = makeName('Robert','"Beto"', 'O\'Rourke')
      console.log(name03);
  </script>
