  <script>
    // Your code will go here

    console.log("Working with strings:");

    let firstName = 'Alexandra';

    let name= firstName + " " + middleName + " " + lastName;
    console.log(name);

    console.log("Strings on my own");

    greeting = 'My name is' + " " + name;

    console.log("Using functions:");

    // function to make square numbers
    function makeSquare(theNumb) {
      let squared = theNumb * theNumb;
      return squared;
    }
      let try01 = makeSquare(3);
      console.log(try01);

      let try02 = makeSquare(4);
      console.log(try02);

      let try03 = makeSquare(5);
      console.log(try03);

      let try04 = makeSquare(6);
      console.log(try04);

    //Functions on my own
    function makeName(firstName, middleName, lastName) {
      let name = firstName + " " + middleName + " " + lastName;
      return name;
    }
      let name01 = makeName("Alexandra", "Tara", "Currie-Buckner")
      console.log(name01);

      let name02 = makeName("Christian", "Clay", "McDonald")
      console.log(name02);

      let name03 = makeName('Robert','"Beto"', 'O\'Rourke')
      console.log(name03);
    
    // Just a log to show in our console
    console.log("Making a better name function:");

    // A better name function to fix middle initials
    function makeBetterName (firstName, middleName, lastName) {
      if (middleName.length === 1) {
        // adding and updating here
        middleName = middleName + ".";
      }
      let fullName = firstName + " " + middleName + " " + lastName;
      return fullName;
    }

    console.log(makeBetterName("Joan", "Marie", "Larkin"));
    console.log(makeBetterName("John", "F", "Kennedy"))
    console.log (makeBetterName("Alexandra", "T", "Buckner"))

    console.log("scoreCompare function");
    function scoreCompare(home, away) {
      if (home > away) {
        return "Home team wins!";
      } else if (home === away) {
        return "It was a tie";
      } else {
        return "Away team wins :("
      }
    }
    console.log(scoreCompare(5,3));
    console.log(scoreCompare(3,5));
    console.log(scoreCompare(3,3));
    
  </script>
